<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>パスワードの変更 < 自分のプロフィール｜jinjer代理店</title>
<link rel="stylesheet" type="text/css" href='file:///Users/NC00007593/jinjer-agency-html/user-agency/user-css/user-profile.css' type='text/css' media='all' />
<link rel="stylesheet" type="text/css" href='file:///Users/NC00007593/jinjer-agency-html/user-agency/user-css/user-main.css' type='text/css' media='all' />

</head>

<body>
	<div class="user-top">
		<div class="content-paper">
			<!-- breadcrumbs -->
			<div class="hi-breadcrumbs">
				<div class="breadcrumbs cf">
					<span property="itemListElement" typeof="ListItem">
						<a property="item" typeof="WebPage" title="Go to jinjer TOP." href="https://hcm-jinjer.com" class="home">
							<span property="name">TOP</span>
						</a>
						<meta property="position" content="1">
					</span>
					<i class="icon-arrow icon-right-open-big"></i>
					<span property="itemListElement" typeof="ListItem">
						<span property="name">自分のプロフィール</span>
						<meta property="position" content="2">
					</span>
				</div>
			</div>

			<div class="paper-inner">
				<div class="paper-inner-single">
					<h1 class="paper-h1">パスワードの変更</h1>
					<div class="profile-block cf">
						<p class="unenterned-error"><a>※ 未記入の必須項目がございます。</a></p>
						<form class="profile-pwreset-form" action="" method="post">
							<div class="item">
								<label class="label" for="name" name="name" required>新パスワード<a class="required-mark">必須</a></label>
								<input id="name" type="text">
							</div>
							<div class="item">
								<label class="label" for="name" name="furigana" required>新パスワード<span>（確認用）</span><a class="required-mark">必須</a></label>
								<input id="furigana" type="text">
							</div>
							<div class="item no-label">
								<input type="submit" value="変更">
							</div>
						</form>
					</div>
					<!-- pager -->
					
				</div>
			</div>

		</div>
	</div>


</body>
</html>
