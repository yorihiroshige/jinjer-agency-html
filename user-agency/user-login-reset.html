<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>jinjer代理店｜ログイン</title>
<link rel="stylesheet" type="text/css" href='./user-css/user-login.css' type='text/css' media='all' />
<link rel="stylesheet" type="text/css" href='./user-css/user-main.css' type='text/css' media='all' />
<script src="/javascripts/application.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body class="login">
	<div class="login-block reset">
		<div class="login-box reset cf">
			<h1 class="cf"><img src="./images/userag-logo.png" alt="jinjer代理店サイト" class="jinjer-agency-logo-2"><span>パスワードをお忘れの場合</span></h1>
			<p>
					<label for="user-login">
					<input type="password" name="log" id="user_login" aria-describedby="login_error" class="input" value="" size="20" placeholder="新しいパスワードを入力" required></label>
				</p>
				<!-- ↓こちらエラー表示です。class="error" piro -->
				<p>
					<label for="user-pass">
					<input type="password" name="log" id="user_login" aria-describedby="login_error" class="input error" value="" size="20" placeholder="新しいパスワードを再入力" required></label>
				</p>
			<input class="login-go" type="submit" value="変更">
	</div>
</body>
</html>
