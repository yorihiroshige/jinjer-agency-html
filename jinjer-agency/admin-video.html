<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>動画の編集｜jinjer代理店admin</title>

<link rel="stylesheet" type="text/css" href='file:///Users/NC00007593/Desktop/jinjer-agency/admin-css/admin-editing.css' type='text/css' media='all' />
<link rel="stylesheet" type="text/css" href='file:///Users/NC00007593/Desktop/jinjer-agency/admin-css/admin-video.css' type='text/css' media='all' />
<link rel="stylesheet" type="text/css" href='file:///Users/NC00007593/Desktop/jinjer-agency/admin-css/admin-main.css' type='text/css' media='all' />

<script src="/javascripts/application.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body class="main-container">
	<div class="content-outer">
		<div class="content-main cf">
			<h1>動画を編集</h1>
			<div class="content-main_left cf">
				<div class="content-title">
					<form class="content-title_edit">
						<input type="text" id="video-title_edit" class="input-title" size="32" placeholder="タイトルを入力してください。"/>
					</form>
				</div>
				<div class="content-category">
					<p>カテゴリーを選択<a class="required-mark">必須</a></p>
					<label><input class="content-category-check" name="checkbox01[]" type="checkbox"><span class="checkbox-cat">マニュアル</span></label>
					<label><input class="content-category-check" name="checkbox01[]" type="checkbox"><span class="checkbox-cat">チラシ</span></label>
					<label><input class="content-category-check" name="checkbox01[]" type="checkbox"><span class="checkbox-cat">営業資料</span></label>
				</div>

				<div class="upload-discription_video">
					<p>動画ファイルを選択するとアップロードが始まります。<br>
						完了するまで、このページを開いたままにしておいてください。<br>
						<span>フォーマット：mp4       解像度（px）：1280×720、1920×1080</span></p>
					<div class="uploadbuttun-video">動画を選択
						<input type="file" onchange="uv.style.display='inline-block'; uv.value = this.value;" />
						<input type="text" id="uv" class="uploadValue" disabled />
					</div>
				</div>
				<!---- video upload ---->
				<div class="content-upload_video">
					<div class="inner">
						<img src="./images/video-upload.png">
						<p class="upload-procedure">アップロードするファイルがありません。</p>
					</div>
				</div>
				<div class="content-description">
					<form class="content-description_edit">
						<input type="text" id="video-title_edit" class="input-title" size="140" placeholder="説明文を入力。（140文字以内）"/>
					</form>
				</div>
				<!---- thumbnail upload ---->
				<div class="thumbnail-upload">
					<p class="thumbnail-upload-title">アイキャッチ画像を設定</p>
					<p class="thumbnail-upload-discription">推奨サイズ：600px × 400px</p>
					<div class="uploadbuttun-video uploadthumbnail">画像を選択
						<input type="file" onchange="uv2.style.display='inline-block'; uv2.value = this.value;" />
						<input type="text" id="uv2" class="uploadValue" disabled />
					</div>
					<p class="thumbnail-upload-result">
						<a id="set-thumbnail-box"><img class="post-thumbnail" src="" ></a>
					</>
				</div>
			</div>
			<div class="content-main_right cf">
				<div class="content-status">
					<div class="content-status-button">
						<a href="#">下書き保存</a>
						<a href="#">プレビュー</a>
					</div>
					<div class="content-status-abstract cf">
						<dl>
							<dt>ステータス：</dt>
							<dd class="content-status-abstract_status">下書き</dd>
							<dt>公開日時：</dt>
							<dd class="content-status-abstract_release">ー</dd>
						</dl>
					</div>
					<div class="enter-button"><a>公開</a></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
