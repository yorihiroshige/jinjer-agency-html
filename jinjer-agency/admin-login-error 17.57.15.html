<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>jinjer代理店｜ログイン</title>
<link rel="stylesheet" type="text/css" href='file:///Users/NC00007593/Desktop/jinjer-agency/admin-css/admin-login.css' type='text/css' media='all' />
<link rel="stylesheet" type="text/css" href='file:///Users/NC00007593/Desktop/jinjer-agency/admin-css/admin-main.css' type='text/css' media='all' />
<script src="/javascripts/application.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body class="login">
	<div class="login-block">
		<div class="login-box">
			<h1>代理店admin</h1>
			<form name="login-form">
				<p>
					<label for="user-login">メールアドレス<br>
					<input type="text" name="log" id="user_login" aria-describedby="login_error" class="input error" value="" size="20"></label>
				</p>
				<p>
					<label for="user-pass">パスワード<br>
					<input type="text" name="log" id="user_login" aria-describedby="login_error" class="input error" value="" size="20"></label>
				</p>
				<p class="user-forgot">
					<label for="remember">
					<input name="remember" type="checkbox" id="remember" value="forever">メールアドレス＆パスワード情報を保存</label>
				</p>
				<a class="login-go" href="#">ログイン</a>
			</form>
		</div>
		<div class="form-footer"><a>パスワードをお忘れですか？</a></div>
	</div>
</body>
</html>
